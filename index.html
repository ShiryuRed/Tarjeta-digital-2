<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarjeta de Contacto</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <img src="https://www.bing.com/th?id=OIP.cQcHfODzEQdpE6Ka7o1trwHaEc&w=176&h=185&c=8&rs=1&qlt=90&o=6&dpr=1.3&pid=3.1&rm=2" alt="Foto de la persona" class="contact-image">
    <h1 class="contact-name">Micho</h1>

    <div class="contact-card">
        <div class="contact-info">
            <div>
                <img src="images/facebook-svgrepo-com.svg" alt="Icono de Facebook">
                <a href="https://www.facebook.com/tuusuario" target="_blank">Facebook</a>
            </div>
            <div>
                <img src="images/instagram-svgrepo-com.svg" alt="Icono de Instagram">
                <a href="https://www.instagram.com/tuusuario" target="_blank">Instagram</a>
            </div>
            <div>
                <img src="images/whatsapp-svgrepo-com.svg" alt="Icono de Whatsapp">
                <span>+123456789</span>
            </div>
            <div>
                <img src="images/phone-call-alt-1-svgrepo-com.svg" alt="Icono de Teléfono">
                <span>+123456789</span>
            </div>
            <div>
                <img src="images/calendar-days-svgrepo-com.svg" alt="Icono de Calendario">
                <a href="#" target="_blank">Agendar Cita</a>
            </div>
            <div>
                <img src="images/location-pin-alt-1-svgrepo-com.svg" alt="Icono de Ubicación">
                <span>Dirección: Calle Ejemplo #123 Av 123 colonia 123</span>
            </div>
        </div>
    </div>

    <div class="gallery gallery-on">
        <h2 class="title" onclick="abrir()">Galeria</h2>
        <div class="gallery_container">
            <img src="https://i.pinimg.com/originals/36/96/8c/36968c6cce7610f295d01bb38bbf213b.jpg" alt="">
            <img src="https://i.pinimg.com/originals/36/96/8c/36968c6cce7610f295d01bb38bbf213b.jpg" alt="">
            <img src="https://i.pinimg.com/originals/36/96/8c/36968c6cce7610f295d01bb38bbf213b.jpg" alt="">
            <img src="https://i.pinimg.com/originals/36/96/8c/36968c6cce7610f295d01bb38bbf213b.jpg" alt="">
            
        </div>
    </div>

    <div id="map">
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3563.021022576682!2d-98.42764788204147!3d18.892001760117285!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x85cfb38e5572008b%3A0x4c220833e793a802!2sMoraleda%20Centro%20Comercial!5e0!3m2!1ses-419!2smx!4v1713842062194!5m2!1ses-419!2smx" max-width="950%" height="300"  style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
    </div>
    
    <footer class="contact-developer">
        <p>Contactame</p>
    </footer>
    <script>
        const gallery = document.querySelector(".gallery");

        function abrir() {
            gallery.classList.toggle("gallery-on")
        }
    </script>
</body>
</html>
